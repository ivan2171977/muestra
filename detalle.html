<!DOCTYPE html>
<html lang="es">
<head>
<link rel="icon" type="image/png" href="img/favicon.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detalle de Producto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  :root{ --brand:#0b3a74; --accent:#f4c20d; }
  body{ background:#f5f7fb; }
  .navbar{ background:var(--brand) !important; }
  .navbar .nav-link, .navbar .navbar-brand{ color:#fff !important; }
  .navbar .nav-link:hover{ color:var(--accent) !important; }
  .price{ color:#198754; font-weight:600; font-size:1.25rem; }
  .logo-img{ height:40px; width:auto; }
  .thumb{ cursor:pointer; border:1px solid #ddd; border-radius:6px; padding:2px; }
  .thumb.active{ outline:3px solid var(--accent); }
  .cart-badge{ position:absolute; top:-6px; right:-8px; background:var(--accent); color:#111; border-radius:999px; font-weight:700; font-size:11px; padding:2px 6px; display:none; }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="catalogo_coalba.html#top">
      <img src="img/LogoColegioAlbania-1024x358.png" class="logo-img" alt="Colegio Albania">
    </a>
    <ul class="navbar-nav ms-auto align-items-center gap-2">
      <li class="nav-item"><a class="nav-link" href="catalogo_coalba.html#top">Inicio</a></li>
      <li class="nav-item">
        <a class="nav-link position-relative" href="checkout.html">
          <img src="img/cart.png" style="height:22px;filter: brightness(0) invert(1);">
          <span id="cartCount" class="cart-badge">0</span>
        </a>
      </li>
    </ul>
  </div>
</nav>

<main class="container py-4">
  <div class="row g-4">
    <div class="col-lg-6">
      <img id="pimg" src="" alt="Producto" class="img-fluid rounded border mb-3">
      <div class="d-flex gap-2" id="thumbs"></div>
    </div>
    <div class="col-lg-6">
      <h1 id="pname" class="h4 mb-1">Producto</h1>
      <div class="text-muted mb-3" id="pdesc">Descripción</div>

      <div class="row g-3 mb-3">
        <div class="col-auto">
          <label class="form-label">Talla</label>
          <select id="ptalla" class="form-select">
            <option value="—" selected>—</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
        <div class="col-auto">
          <label class="form-label">Cantidad</label>
          <input id="pqty" type="text" inputmode="numeric" pattern="[0-9]*" min="1" value="1" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <div>Precio unitario: <span id="pprice" class="price">$0</span></div>
        <div>Total: <span id="ptotal" class="price">$0</span></div>
      </div>

      <div class="d-flex gap-2">
        <button id="buyBtn" class="btn btn-primary">Comprar</button>
        <button id="reserveBtn" class="btn btn-outline-secondary">Reservar</button>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="common.js"></script>
<script>
  function qs(k){ return new URLSearchParams(location.search).get(k); }

  const name = qs('name') || 'Producto';
  const price = parseInt(qs('price')||'75000', 10);
  const img = qs('img') || 'img/item_001.png';
  const base = img.replace(/\.png$/i, '');
  const gallery = [img, base + '_2.png', base + '_3.png'];

  const pname = document.getElementById('pname');
  const pimg = document.getElementById('pimg');
  const pdesc = document.getElementById('pdesc');
  const pprice = document.getElementById('pprice');
  const ptotal = document.getElementById('ptotal');
  const ptalla = document.getElementById('ptalla');
  const pqty = document.getElementById('pqty');
  const thumbs = document.getElementById('thumbs');

  function renderThumbs(){
    thumbs.innerHTML = gallery.map((g,i)=>`
      <img src="${g}" class="thumb ${i===0?'active':''}" style="width:80px;height:60px;object-fit:cover;">
    `).join('');
    thumbs.querySelectorAll('.thumb').forEach((t,i)=>{
      t.addEventListener('click', ()=>{
        thumbs.querySelectorAll('.thumb').forEach(x=>x.classList.remove('active'));
        t.classList.add('active');
        pimg.src = gallery[i];
      });
    });
  }

  function refresh(){
    pname.textContent = name;
    pdesc.textContent = name.includes('Libro') ? 'Material académico' : 'Indumentaria institucional';
    pimg.src = gallery[0];
    pprice.textContent = formatPrice(price);
    const qty = Math.max(1, parseInt(pqty.value||'1',10));
    pqty.value = qty;
    ptotal.textContent = formatPrice(price * qty);
    updateCartBadge();
  }

  pqty.addEventListener('input', refresh);
  ptalla.addEventListener('change', refresh);
  renderThumbs(); refresh();
  document.title = name + ' — Colegio Albania';

  document.getElementById('buyBtn').addEventListener('click', () => {
    const sku = 'SKU-' + Math.floor(Math.random()*1e9);
    const item = { sku, name, price, qty: parseInt(pqty.value,10), talla: ptalla.value, img: img.replace('img/','') };
    addToCart(item);
    window.location.href = 'checkout.html';
  });

  document.getElementById('reserveBtn').addEventListener('click', () => {
    addReservation({ name, price, qty: parseInt(pqty.value,10), talla: ptalla.value, img: img.replace('img/','') });
    alert('Reserva registrada para: ' + name + '.');
  });
</script>
</body>
</html>
